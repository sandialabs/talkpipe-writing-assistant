version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "tlbauer2"
    assignees:
      - "tlbauer2"
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "tlbauer2"
    assignees:
      - "tlbauer2"
    commit-message:
      prefix: "docker"
      include: "scope"
    # Ignore Python 3.14+ until numba supports it
    ignore:
      - dependency-name: "python"
        versions: [">=3.14"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "tlbauer2"
    assignees:
      - "tlbauer2"
    commit-message:
      prefix: "ci"
      include: "scope"