version: '3.8'

services:
  writing-assistant:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: writing-assistant
    ports:
      - "8001:8001"
    volumes:
      # Database volume - persists user data, documents, and snapshots
      - writing_assistant_db:/app/data
    env_file:
      - .env
    environment:
      - WRITING_ASSISTANT_HOST=0.0.0.0
      - WRITING_ASSISTANT_PORT=8001
      - WRITING_ASSISTANT_DB_PATH=/app/data/writing_assistant.db
      - WRITING_ASSISTANT_SECRET=${WRITING_ASSISTANT_SECRET:-CHANGE_THIS_IN_PRODUCTION}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import writing_assistant; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - writing-assistant-network

  # Development service for local development
  writing-assistant-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: writing-assistant-dev
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - writing_assistant_dev_cache:/home/builder/.cache
      - writing_assistant_dev_db:/app/data
    env_file:
      - .env
    environment:
      - WRITING_ASSISTANT_HOST=0.0.0.0
      - WRITING_ASSISTANT_PORT=8001
      - WRITING_ASSISTANT_DB_PATH=/app/data/writing_assistant.db
      - WRITING_ASSISTANT_SECRET=${WRITING_ASSISTANT_SECRET:-DEV_SECRET_CHANGE_IN_PRODUCTION}
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: ["python", "-m", "uvicorn", "src.writing_assistant.app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - writing-assistant-network
    profiles:
      - dev

volumes:
  # Database volume for production
  writing_assistant_db:
    driver: local
  # Database volume for development
  writing_assistant_dev_db:
    driver: local
  # Build cache for development
  writing_assistant_dev_cache:
    driver: local

networks:
  writing-assistant-network:
    driver: bridge