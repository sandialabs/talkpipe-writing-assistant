version: '3.8'

services:
  writing-assistant:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: writing-assistant
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents
      - writing_assistant_user_docs:/home/app/.writing_assistant/documents
    environment:
      - WRITING_ASSISTANT_HOST=0.0.0.0
      - WRITING_ASSISTANT_PORT=8001
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import writing_assistant; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - writing-assistant-network

  # Development service for local development
  writing-assistant-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: writing-assistant-dev
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - writing_assistant_dev_cache:/home/builder/.cache
    environment:
      - WRITING_ASSISTANT_HOST=0.0.0.0
      - WRITING_ASSISTANT_PORT=8001
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: ["python", "-m", "uvicorn", "src.writing_assistant.app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - writing-assistant-network
    profiles:
      - dev

volumes:
  writing_assistant_user_docs:
    driver: local
  writing_assistant_dev_cache:
    driver: local

networks:
  writing-assistant-network:
    driver: bridge