<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Writing Assistant</h1>
                <div class="header-controls">
                    <div class="file-controls">
                        <button id="new-document-btn" class="btn btn-success btn-small">üìÑ New</button>
                        <button id="save-document-btn" class="btn btn-primary btn-small">üíæ Save</button>
                        <button id="load-document-btn" class="btn btn-secondary btn-small">üìÇ Load</button>
                    </div>
                    <div class="import-export-controls">
                        <button id="import-document-btn" class="btn btn-outline btn-small">üì• Import</button>
                        <button id="export-document-btn" class="btn btn-outline btn-small">üì§ Export</button>
                        <input type="file" id="file-input" accept=".json" style="display: none;">
                    </div>
                    <button id="settings-btn" class="btn btn-secondary btn-small">‚öôÔ∏è Settings</button>
                </div>
            </div>
        </header>

        <div class="title-section">
            <label for="document-title">Document Title:</label>
            <input type="text" id="document-title" value="{{ document.title }}" placeholder="Enter document title...">
        </div>

        <div class="main-content">
            <div class="editor-container">
                <div class="editor-header">
                    <h2>Document</h2>
                    <div class="editor-controls">
                        <button id="copy-document-btn" class="btn btn-secondary btn-small">üìã Copy</button>
                    </div>
                </div>

                <div class="editor-main">
                    <div class="document-editor">
                        <textarea id="document-text" placeholder="Start typing your document here...

Separate sections with blank lines. When you place your cursor in a section, suggestions will appear below.">{% for section in document.sections %}{{ section.user_text }}{% if not loop.last %}

{% endif %}{% endfor %}</textarea>
                    </div>

                    <div class="suggestion-panel">
                        <div class="suggestion-header">
                            <h3>AI Suggestion</h3>
                            <div class="suggestion-info">
                                <span id="current-section-info">Select a section to see suggestions</span>
                            </div>
                        </div>
                        <div class="suggestion-content">
                            <div id="suggestion-text" class="suggestion-text">Position your cursor in a section above to see AI suggestions for that section.</div>
                            <div class="suggestion-controls">
                                <button id="generate-btn" class="btn btn-primary btn-small" disabled>‚ö° Generate</button>
                                <button id="use-suggestion-btn" class="btn btn-success btn-small" disabled>‚Üê Use This Text</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="modal-close" id="close-settings-modal">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="settings-tabs">
                        <button class="settings-tab-btn active" data-settings-tab="metadata">Writing Settings</button>
                        <button class="settings-tab-btn" data-settings-tab="generation">AI Settings</button>
                    </div>

                    <div class="settings-tab-content active" id="metadata-settings">
                        <div class="metadata-form">
                            <div class="settings-section">
                                <div class="form-group">
                                    <label for="writing-style">Writing Style:</label>
                                    <select id="writing-style" name="writing_style">
                                        <option value="formal">Formal</option>
                                        <option value="casual">Casual</option>
                                        <option value="academic">Academic</option>
                                        <option value="creative">Creative</option>
                                        <option value="technical">Technical</option>
                                        <option value="persuasive">Persuasive</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="target-audience">Target Audience:</label>
                                    <input type="text" id="target-audience" name="target_audience" placeholder="e.g., general public, experts, students...">
                                </div>
                                
                                <div class="form-group">
                                    <label for="tone">Tone:</label>
                                    <select id="tone" name="tone">
                                        <option value="neutral">Neutral</option>
                                        <option value="professional">Professional</option>
                                        <option value="friendly">Friendly</option>
                                        <option value="authoritative">Authoritative</option>
                                        <option value="conversational">Conversational</option>
                                        <option value="enthusiastic">Enthusiastic</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="background-context">Background Context:</label>
                                    <textarea id="background-context" name="background_context" rows="4" placeholder="Provide any background information, context, or specific instructions that should guide the text generation..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="generation-directive">Generation Directive:</label>
                                    <textarea id="generation-directive" name="generation_directive" rows="3" placeholder="Specific instructions for how to transform or enhance the user's text (e.g., 'expand with examples', 'summarize key points', 'add citations')..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="word-limit">Approximate Word Limit:</label>
                                    <input type="number" id="word-limit" name="word_limit" placeholder="e.g., 100, 500, 1000" min="10" max="10000">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" id="save-metadata-btn" class="btn btn-primary">Save Settings</button>
                                <button type="button" id="reset-metadata-btn" class="btn btn-secondary">Reset to Defaults</button>
                            </div>
                        </div>
                    </div>

                    <div class="settings-tab-content" id="generation-settings">
                        <div class="generation-form">
                            <div class="settings-section">
                                <div class="form-group">
                                    <label for="ai-source">AI Source:</label>
                                    <input type="text" id="ai-source" name="source" placeholder="e.g., OpenAI, Anthropic, local model...">
                                </div>

                                <div class="form-group">
                                    <label for="ai-model">Model:</label>
                                    <input type="text" id="ai-model" name="model" placeholder="e.g., gpt-4, claude-3, llama-2...">
                                </div>

                                <div class="form-actions">
                                    <button type="button" id="save-generation-settings-btn" class="btn btn-primary">Save AI Settings</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-settings-btn" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <!-- Load Document Modal -->
        <div id="load-document-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Load Document</h2>
                    <button class="modal-close" id="close-load-modal">√ó</button>
                </div>
                <div class="modal-body">
                    <div id="load-documents-list" class="documents-list">
                        <!-- Documents will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="refresh-documents-btn" class="btn btn-secondary">Refresh</button>
                    <button id="close-load-modal-footer" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <!-- New Document Modal -->
    <div id="new-document-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Document</h2>
                <button class="modal-close" id="close-new-document-modal">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-document-title">Document Title:</label>
                    <input type="text" id="new-document-title" placeholder="Enter document title...">
                </div>
                <div class="form-group">
                    <label for="new-document-outline">Initial Content:</label>
                    <textarea id="new-document-outline" rows="8" placeholder="Enter your initial document content here.&#10;&#10;Separate sections with blank lines.&#10;Each paragraph or section will be processed individually for AI suggestions."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-new-document-btn" class="btn btn-secondary">Cancel</button>
                <button id="create-new-document-btn" class="btn btn-success">Create Document</button>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
